spring.application.name=TransportManagementSystem
server.error.include-stacktrace=never

#-----------------------------------please add your database details here--------------
# Database connection details
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database_name
spring.datasource.username=user_name
spring.datasource.password=password
server.port=8080
# Driver class (optional in newer Spring Boot versions, but good to specify)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings (adjust as needed for your project)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Options: none, validate, update, create, create-drop
spring.jpa.show-sql=true
# Set to false in production for cleaner logs
spring.jpa.properties.hibernate.format_sql=true
# Optional: formats SQL in logs


# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
